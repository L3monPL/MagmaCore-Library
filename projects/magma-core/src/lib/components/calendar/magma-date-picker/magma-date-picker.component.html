<div class="datepicker">
    <div class="header">
      <button (click)="changeMonth(-1)">&lt;</button>
      <span>{{ currentDate | date: 'MMMM yyyy' }}</span>
      <button (click)="changeMonth(1)">&gt;</button>
    </div>
    <div class="days-grid">
      <div 
        *ngFor="let day of days" 
        [class.selected]="isSelected(day)"
        (click)="selectDate(day)">
        {{ day }}
      </div>
    </div>
</div>
