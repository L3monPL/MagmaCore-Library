<div class="form-field" #formField>
    <ng-content></ng-content>
    @if (inputTypeStyle == 'number') {
        <div class="container_absolute_type_number_right">
            <div class="btn_type_number_right" (click)="increaseValue()">
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><path d="M17,11H13V7a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1v4H7a1,1,0,0,0-1,1H6a1,1,0,0,0,1,1h4v4a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1V13h4a1,1,0,0,0,1-1h0A1,1,0,0,0,17,11Z"/></svg>
            </div>
        </div>
        <div class="container_absolute_type_number_left">
            <div class="btn_type_number_left" (click)="decreaseValue()">
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><rect x="6" y="11" width="12" height="2" rx="1"/></svg>
            </div>
        </div>
    }
    @if (inputTypeStyle == 'number-right') {
        <div class="container_absolute_right_bts">
            <div class="btn_top_number" (click)="increaseValue()">
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><path d="M18,15.5a1,1,0,0,1-.71-.29l-4.58-4.59a1,1,0,0,0-1.42,0L6.71,15.21a1,1,0,0,1-1.42-1.42L9.88,9.21a3.06,3.06,0,0,1,4.24,0l4.59,4.58a1,1,0,0,1,0,1.42A1,1,0,0,1,18,15.5Z"/></svg>
            </div>
            <div class="btn_bottom_number" (click)="decreaseValue()">
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><path d="M18.71,8.21a1,1,0,0,0-1.42,0l-4.58,4.58a1,1,0,0,1-1.42,0L6.71,8.21a1,1,0,0,0-1.42,0,1,1,0,0,0,0,1.41l4.59,4.59a3,3,0,0,0,4.24,0l4.59-4.59A1,1,0,0,0,18.71,8.21Z"/></svg>
            </div>
        </div>
    }
    @if (inputTypeStyle == 'date') {
        <magma-date-picker [dropdown]="isDropdownDate" [typeCalendar]="this.typeCalendar" (selectDateEmmiter)="selectedDate($event)"></magma-date-picker>
    }
    @if (inputTypeStyle == 'search') {
        <div class="container_absolute_search">
            <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/></svg>
        </div>
    }
</div>
