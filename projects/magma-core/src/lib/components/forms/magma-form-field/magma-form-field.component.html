<div class="form-field" #formField>
    <ng-content></ng-content>
    @if (inputTypeStyle == 'number') {
        <div class="container_absolute_type_number_right">
            <div class="btn_type_number_right" (click)="increaseValue()">
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><path d="M17,11H13V7a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1v4H7a1,1,0,0,0-1,1H6a1,1,0,0,0,1,1h4v4a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1V13h4a1,1,0,0,0,1-1h0A1,1,0,0,0,17,11Z"/></svg>
            </div>
        </div>
        <div class="container_absolute_type_number_left">
            <div class="btn_type_number_left" (click)="decreaseValue()">
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><rect x="6" y="11" width="12" height="2" rx="1"/></svg>
            </div>
        </div>
    }
    @if (inputTypeStyle == 'date') {
        <magma-date-picker [dropdown]="isDropdownDate" (selectDateEmmiter)="selectedDate($event)"></magma-date-picker>
    }
</div>
