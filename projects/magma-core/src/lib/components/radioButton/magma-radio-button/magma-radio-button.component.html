<!-- Ukryty natywny input -->
<input type="radio" [id]="id" [checked]="checked" (change)="toggleCheckbox($event)" hidden />

<!-- Customowy checkbox -->
<div class="checkbox-wrapper" (click)="toggleCheckbox($event)">
  <div class="custom-checkbox">
    @if (checked) {
        <div class="radio_checked"></div>
    }
  </div>
</div>
