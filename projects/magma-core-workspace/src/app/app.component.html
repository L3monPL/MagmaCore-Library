  <magma-sidenav-content>
    <section>
      <div [formGroup]="form" class="left">
        <!-- <MAGMA CARD> ---------------------------------------- -->
        <magma-card>
          <magma-card-header>
            <magma-card-title>
              Card title
            </magma-card-title>
            <magma-card-subtitle>
              Subtitle
            </magma-card-subtitle>
          </magma-card-header>

          <magma-form-field>
            <magma-label>Stan liczb</magma-label>
            <input magmaInput inputTypeStyle="number" placeholder="Stan liczb" formControlName="numberCount">
          </magma-form-field>

          <magma-form-field>
            <magma-label>Wybierz datę</magma-label>
            <input magmaInput inputTypeStyle="date" type="text" formControlName="date" readonly>
          </magma-form-field>

          <magma-form-field>
            <magma-label>First name</magma-label>
            <input magmaInput type="text" placeholder="First name">
          </magma-form-field>

          <magma-form-field>
            <magma-label>Opis wydarzenia</magma-label>
            <textarea magmaTextarea rows="5" style="resize: none;"></textarea>
          </magma-form-field>
    
          <magma-card-actions justify="end">
            <button magmaButton (click)="openDialog()">Dialog open</button>
            <button magmaButton (click)="showNotification('Show notification test')">Show notification</button>
          </magma-card-actions>
        </magma-card>
